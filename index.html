    <style>
      body { font-family: 'Cairo', sans-serif; overflow: hidden; margin: 0; padding: 0; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
      .map-container { touch-action: none; -webkit-user-select: none; user-select: none; width: 100%; height: 100%; }
      
      .ol-popup {
        background: linear-gradient(135deg, #ffffff 0%, #f5f7fb 100%);
        padding: 20px 24px;
        border: 1px solid #e0e4ef;
        min-width: 240px;
        max-width: 90vw;
        z-index: 9999;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.2);
        color: #1f2933;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }
      
      .download-btn {
        background-color: #5cb85c;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        margin-top: 10px;
        transition: all 0.2s;
        font-size: 14px;
        font-family: 'Cairo', sans-serif;
        box-shadow: 0 4px 10px rgba(92, 184, 92, 0.25);
      }
      
      .download-btn:hover {
        background-color: #4cae4c;
        transform: translateY(-1px);
        box-shadow: 0 6px 15px rgba(92, 184, 92, 0.35);
      }

      .popup-title {
        font-family: Arial, sans-serif;
        font-weight: 900;
        font-size: 18px;
        color: #0f172a;
        display: block;
        line-height: 1.2;
      }
      
      .popup-arabic {
        font-family: 'Cairo', sans-serif;
        font-size: 15px;
        font-weight: 700;
        color: #475569;
        margin-bottom: 4px;
      }

      .social-icon {
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      @media (min-width: 640px) {
        .social-icon {
          width: 32px;
          height: 32px;
        }
      }
      .social-icon:hover {
        transform: scale(1.1);
      }
      .facebook-bg { background-color: #1877F2; color: white; }
      .linkedin-bg { background-color: #0077B5; color: white; }
    </style>
